<link rel="import" href="../bower_components/polymer/lib/mixins/gesture-event-listeners.html">
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<link rel="import" href="shared-styles.html">
<dom-module id="my-facerec">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
      input {
        width: 100%
      }
    </style>

    <div class="card">
      <div id="camera">
        <iron-image src="../images/face-rec-2.png" style="width:100%; height:360px;" sizing="contain"></iron-image>
      </div>

          
      <div style="margin-bottom:25px"/>
            <paper-button style="width:100%" raised onclick="submitForm">Scan</paper-button>
      </div>
    </div>
  </template>

  
  <script>

    class MyFacerec extends Polymer.GestureEventListeners(Polymer.Element) {
      static get is() {
        return 'my-facerec'; 
      }

      submitForm() {
        document.location = 'facerec-result'
      }
    }
    window.customElements.define(MyFacerec.is, MyFacerec);
  </script>
</dom-module>
