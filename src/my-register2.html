<link rel="import" href="../bower_components/polymer/lib/mixins/gesture-event-listeners.html">
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/vaadin-upload/vaadin-upload.html">
<link rel="import" href="../bower_components/vaadin-button/vaadin-button.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-register2">
  <template>
    <style>
      .uploadbox {
        height: 80%;
        width: 80%;
        margin: auto;
        margin-top: 20px;
        color: white;
      }
      h3 {
        color: white;
        margin: 20px;
        font-size: 18px;
      }
      paper-button {
        margin-top: 10px;
        color: #000;
        background-color: #ddd;
        width: 50%;
      }
    </style>

    <h3>Please upload a picture of your IC / Passport</h3>
    <dom-bind>
      <template is="dom-bind">
        <vaadin-upload id="imageUploader" class="uploadbox" id="fileEventsDemo" files="{{files}}">
          <div slot="file-list">
            <h4>IC / Passport</h4>
            <ul>
              <template is="dom-repeat" items="{{files}}" as="file">
                <li>
                  <strong>[[file.name]]</strong>
                  [[file.status]]
                </li>
              </template>
            </ul>
          </div>
        </vaadin-upload>
      </template>
    </dom-bind>
    <h3>Please upload your current portrait photo</h3>
    <dom-bind>
      <template is="dom-bind">
        <vaadin-upload class="uploadbox" id="fileEventsDemo" files="{{files}}">
          <div slot="file-list">
            <h4>Portrait Photo</h4>
            <ul>
              <template is="dom-repeat" items="{{files}}" as="file">
                <li>
                  <strong>[[file.name]]</strong>
                  [[file.status]]
                </li>
              </template>
            </ul>
          </div>
        </vaadin-upload>
      </template>
    </dom-bind>
    <paper-button raised on-tap="complete" class="center">Next</paper-button>
  </form>
</iron-form>
  </template>

  <script>
    class Register2 extends Polymer.GestureEventListeners(Polymer.Element) {
      static get is() { 
        return 'my-register2'; 
      }

      static get properties() {
        return {
          title: {
            type: String,
          },
        };
      }

      complete() {
        alert('Registration Complete!');
        document.querySelector('my-app').page = 'news';
      }
    }

    window.customElements.define(Register2.is, Register2);
  </script>
</dom-module>
