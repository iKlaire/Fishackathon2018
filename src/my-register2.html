<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/vaadin-valo-theme/vaadin-upload.html">
<link rel="import" href="../bower_components/vaadin-upload/vaadin-upload.html">
<link rel="import" href="../bower_components/vaadin-date-picker/vaadin-button.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-register2">
  <template>
    <style>
      .uploadbox {
        height: 80%;
        width: 80%;
        margin: auto;
        margin-top: 20px;
        color: white;
      }
    </style>


    <dom-bind>
      <template is="dom-bind">
        <vaadin-upload class="uploadbox" id="fileEventsDemo" files="{{files}}">
          <div slot="file-list">
            <h4>Files</h4>
            <ul>
              <template is="dom-repeat" items="{{files}}" as="file">
                <li>
                  <strong>[[file.name]]</strong>
                  [[file.status]]
                </li>
              </template>
            </ul>
          </div>
        </vaadin-upload>
      </template>
    </dom-bind>
  </template>

  <script>
    class Register2 extends Polymer.Element {
      static get is() { return 'my-register2'; }

      static get properties() {
        return {
          title: {
            type: String,
          },
        };
      }
    }

    window.customElements.define(Register2.is, Register2);
  </script>
</dom-module>
