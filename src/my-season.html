<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/google-map/google-map.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<dom-module id="my-season">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
      #google-map-div {
        height: 250px; 
        width: 100%
      }
      input {
        width: 100%
      }
    </style>

    <div class="card">
      <h1>Season</h1>
      <div id="google-map-div">
        <google-map latitude="3.1390" longitude="101.6869" api-key="AIzaSyCl-I4v_4LQdvXcQJyJ2IHoTjnEGFTRePw" zoom="13" disable-default-ui fit-to-markers>
          <google-map-marker latitude="3.1390" longitude="101.6869" title="Here" draggable="true"></google-map-marker>
        </google-map>
      </div>
      <iron-form>
        <form method="get" action="/form/handler">
          <div>Locations</div>
          <input type="text" name="name" value="3.1390, 101.6869">
          <div>Type of Vessels</div>
          <select style="width:100%" name="vessels">
            <option value="longliners">Longliners</option>
            <option value="gillnetters">Gillnetters</option>
            <option value="crabbers">Crabbers</option>
            <option value="trawlers">Trawlers</option>
            <option value="drifters">Drifters</option>
            <option value="factoryShip">Factory Ship</option>
          </select>
          <div>Fishing Methods</div>
          <select  style="width:100%" name="fishingMethod">
              <option value="pelagic">Pelagic Trawling</option>
              <option value="otter">Otter Trwalling</option>
              <option value="beam">Beam Trawling</option>
              <option value="pulse">Pulse Trawling</option>
              <option value="pair">Pair Trawling</option>
              <option value="purse">Purse Seining</option>
              <option value="dredging">Dredging</option>
              <option value="longlining">Long-lining</option>
              <option value="gdtnet">Gill Nets, Drift Nets and Tangle Nets</option>
              <option value="lobsterandcp">Lobster and Crab Pots</option>
            </select>          
          <div>Date</div>
          <input type="text" name="name" value="{{ today }}">
          
          <div style="margin-bottom:25px"/>
          <paper-button style="width:100%" raised onclick="submitForm()">Submit</paper-button>
        </form>
      </iron-form>
    </div>
  </template>

  
  <script>
    function submitForm() {
      document.location = '/season-result'
    }

    class MySeason extends Polymer.Element {

    static get properties() {
      const today = new Date();
      const monthValue = today.getFullYear() + '-' + (today.getMonth() + 1) + '-' + today.getDate(); 
      return {
        today: {
          type: String,
          value: monthValue
        }
      }
    }

      static get is() {
        return 'my-season'; 
      }
    }
    window.customElements.define(MySeason.is, MySeason);
  </script>
</dom-module>
