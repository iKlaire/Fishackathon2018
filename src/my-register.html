<link rel="import" href="../bower_components/polymer/lib/mixins/gesture-event-listeners.html">
<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="../bower_components/vaadin-valo-theme/vaadin-date-picker.html">
<link rel="import" href="../bower_components/vaadin-date-picker/vaadin-date-picker.html">
<link rel="import" href="../bower_components/vaadin-valo-theme/vaadin-combo-box.html">
<link rel="import" href="../bower_components/vaadin-combo-box/vaadin-combo-box.html">

<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">

<link rel="import" href="shared-styles.html">

<dom-module id="my-register">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
      div {
        margin-top: 10px;
        color: #ddd;
      }
      input, vaadin-date-picker {
        margin-top: 2px;
        height: 25px;
        width: 100%;
      }
      select {
        margin-top: 2px;
        height: 35px;
        width: 100%;
      }
    </style>

  <iron-form>
    <form id="registration">
			<div class="card">
				<vaadin-combo-box
						id="title"
						label="Title"
						items="[[pTitle]]">
				</vaadin-combo-box>
				<paper-input id="name" label="Name"></paper-input>
				<paper-input id="dob" type="date" label="DoB"></paper-input>

				<vaadin-combo-box
						id="country"
						label="Country"
						items="[[cList]]">
				</vaadin-combo-box>

				<paper-input id="phone" label="Phone"></paper-input>
				<paper-input id="icn" label="IC Number"></paper-input>
				<paper-input id="email" type="email" label="Email"></paper-input>
				<paper-input id="pw" type="password" label="Password"></paper-input>

				<paper-button class="center" raised on-tap="submitForm">Next</paper-button>
			</div>

    </form>
  </iron-form>
  </template>

  <script>

    class Register extends Polymer.GestureEventListeners(Polymer.Element) {
      static get is() { return 'my-register'; }

      constructor() {
        super();

        this.pTitle = [
          {"label": "Mr.", "value": "mr"},
          {"label": "Doctor", "value": "dr"},
          {"label": "Mrs.", "value": "mrs"},
          {"label": "Ms.", "value": "ms"},
          {"label": "Miss.", "value": "miss"},
				];
        this.cList = [
          {"value": "MY", "label": "Malaysia"},
          {"value": "US", "label": "United States"},
          {"value": "BR", "label": "Brazil"},
          {"value": "JP", "label": "Japan"},
          {"value": "CH", "label": "China"},

				]
			}

      static get properties() {
        return {
          title: {
            type: String,
          },
        };
      }

			submitForm() {
				document.location = 'register2'
			}
    }

    window.customElements.define(Register.is, Register);
  </script>
</dom-module>
